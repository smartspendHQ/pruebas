      <script>
        function generateTicket(){
          let generarBtn = document.getElementById('generar-btn');
          generarBtn.innerHTML = 'Generating...';
          generarBtn.disabled = true;
          
          setTimeout(() => {
            let ticket = '0';
            for(let i = 0; i < 6; i++){
              ticket += Math.floor(Math.random() * 10);
            }
      
            document.getElementById('ticket').value = ticket;
            generarBtn.innerHTML = 'Generated ticket';
            generarBtn.disabled = false;
          }, 4000);
        }
      </script>
